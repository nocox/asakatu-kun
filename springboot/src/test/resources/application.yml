spring:
  datasource:
    url:  jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
    schema:
      - classpath:schema.sql
      - classpath*:schema-product.sql
    data:
      - classpath:data.sql
      - classpath:data-product.sql


  jpa:
    hibernate:
      ddl-auto: none