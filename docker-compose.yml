version: "3.7"
services:
  webapi:
    build:
      context: ./springboot
      dockerfile: Dockerfile-dev
    container_name: asakatu-kun-api
    volumes:
      - ./springboot:/usr/src/mymaven
    command: mvn clean spring-boot:run
    restart: always
    ports:
      - "8080:8080"
    working_dir: /usr/src/mymaven
    depends_on:
      - db
    environment:
      spring.datasource.url: jdbc:mysql://db:3306/asakatu
    env_file: .env
  db:
    image: mysql:8.0.16
    container_name: asakatu-kun-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: asakatu
      MYSQL_USER: asakatu
      MYSQL_PASSWORD: himitu
    volumes:
      - ./mysql/sqls:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  vue:
    build:
      context: ./vue
      dockerfile: Dockerfile-dev
    container_name: asakatu-kun-vue-build
    command: npm run build
    env_file: .env
    volumes:
      - ./vue:/app
      - /app/node_modules
  nginx:
    image: nginx:stable-alpine
    container_name: asakatu-kun-nginx
    ports:
      - "9000:80"
    volumes:
      - ./vue/dist:/usr/share/nginx/html
